<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Macro Planner</title>
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>Macro Planner</h1>

<div id="login-register-container">
  <div id="login-form">
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p>Não tens conta? <button id="show-register-btn">Regista-te</button></p>
  </div>

  <div id="register-form" style="display:none;">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Password">
    <button id="register-btn">Registar</button>
    <p>Já tens conta? <button id="show-login-btn">Login</button></p>
  </div>
</div>

<div id="dashboard" style="display:none;">
  <h2>Bem-vindo à tua app de macros!</h2>
  <button id="logout-btn">Logout</button>

  <h3>Importar Receita (.txt)</h3>
  <select id="recipe-type">
    <option value="pequeno-almoço">Pequeno-almoço</option>
    <option value="lanche">Lanche</option>
    <option value="almoço">Almoço</option>
    <option value="jantar">Jantar</option>
  </select>
  <input type="file" id="recipe-file" accept=".txt">
  <button id="import-recipe-btn">Importar Receita</button>

  <h3>Receitas Guardadas</h3>
  <ul id="recipes-ul"></ul>

  <div id="recipe-detail" style="display:none; border:1px solid #ccc; padding:10px; margin-top:10px;">
    <h4 id="detail-name"></h4>
    <p id="detail-macros"></p>
    <p><strong>Ingredientes:</strong></p>
    <ul id="detail-ingredients"></ul>
    <p><strong>Modo de preparo:</strong></p>
    <ol id="detail-steps"></ol>
    <button id="close-detail-btn">Fechar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
